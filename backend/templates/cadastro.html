<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Membro</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form id="form-cadastro-membro" method="POST" action="{{ url_for('cadastro') }}">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Voltar</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
